<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake UPI Page</title>
  <link rel="manifest" href="manifest.json">
<link rel="icon" href="pay.png" type="image/png">
<meta name="theme-color" content="#2196F3">
  <style>
    body {
  margin: 0;
  padding: 0;
  background: black;
  height: 100vh;
  width: 100vw;
  overflow: hidden;
}


    img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  cursor: pointer;
  border-radius: 0; /* Optional: remove rounding for full screen */
  margin: 0;
  padding: 0;
  display: block;
}

    @media screen and (max-width: 768px) {
      img {
        width: 100vw;
        height: 100vh;
        object-fit: contain;
      }
    }
  </style>
</head>
<body>
  <img id="display" src="homepage.jpeg" alt="Page">

  <script>
    const pages = ["homepage.jpeg", "middle.jpeg", "balance.jpeg"];
    let currentPage = 0;

    function showPage(index) {
      document.getElementById("display").src = pages[index];
      history.pushState({ page: index }, null, "");
    }

    // On image click â†’ go forward
    document.getElementById("display").addEventListener("click", () => {
      currentPage++;
      if (currentPage >= pages.length) currentPage = pages.length - 1;
      showPage(currentPage);
    });

    // Handle back button
    window.onpopstate = function (event) {
      if (event.state && event.state.page !== undefined) {
        currentPage = event.state.page;
        document.getElementById("display").src = pages[currentPage];
      }
    };

    // Initial state push
    history.replaceState({ page: 0 }, null, "");
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'))
      .catch((error) => console.error('Service Worker registration failed:', error));
  }
  </script>
</body>
</html>
